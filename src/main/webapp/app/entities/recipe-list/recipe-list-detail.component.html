<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recipeList">
            <h2><span>Recipe List</span> {{recipeList.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User</span></dt>
                <dd>
                    {{recipeList.user?.id}}
                </dd>
                <dt><span>Recipe</span></dt>
                <dd>
                    <div *ngIf="recipeList.recipe">
                        <a [routerLink]="['/recipe', recipeList.recipe?.id, 'view']">{{recipeList.recipe?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recipe-list', recipeList.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
